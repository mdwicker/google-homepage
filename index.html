<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav>

            <div id="search-box">
                <img id="search-icon" src="https://webstockreview.net/images/computer-clipart-magnifying-glass-13.png" alt="magnifying-glass">
                <input id="search-input"type="text" height="34px">
                <a href="#"><img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/167px-Google_mic.svg.png" alt="microphone"></a>
